<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Keep all your existing styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 600px;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            color: #f8b400;
            text-align: center;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
            color: #ddd;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: #f8f8f8;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="submit"],
        button {
            width: 100%;
            padding: 15px;
            background-color: #f8b400;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #ffbf00;
        }

        .footer {
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: yellow;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" style="display: none;" id="dashboard">
        <h1>Admin Dashboard</h1>

        <!-- Form to enter order ID, password, big link -->
        <form action="{{ url_for('main.save') }}" method="post">
            <label for="live-time">Order ID:</label>
            <input type="text" name="order_id" required><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <label for="big_link">Big Link:</label>
            <input type="text" id="big_link" name="big_link" required>

            <input type="submit" value="Save">
        </form>

        <!-- View Database Section -->
        <div class="db-section">
            <h2>View Previous Orders</h2>
            <form action="{{ url_for('main.view_db') }}" method="get">
                <button type="submit">View Database</button>
            </form>

            <!-- Table to show the database content -->
            {% if orders %}
            <table>
                <tr>
                    <th>Order ID</th>
                    <th>Password</th>
                    <th>Big Link</th>
                    <th>Email</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{ order.order_id }}</td>
                    <td>{{ order.password }}</td>
                    <td>{{ order.big_link }}</td>
                    <td>{{ order.email }}</td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        </div>

        <div class="footer">
            &copy; 2024 Admin Dashboard
        </div>
    </div>

    <script>
        // Set the authentication password (replace with your desired password)
        const authPassword = 'Dikzakjes505'; // Set a real password here

        // Prompt the user for authentication
        const userPassword = prompt('Please enter the password to access this page.');

        // Check if the user entered the correct password
        if (userPassword === authPassword) {
            // Render the page if the password is correct
            document.getElementById('dashboard').style.display = 'block';
        } else {
            // Show an error message if the password is incorrect
            alert('Incorrect password. Access denied.');

        }
    </script>

</body>

</html>
